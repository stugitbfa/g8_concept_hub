{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'dashboard/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'dashboard/assets/img/favicon.png' %}">
  <title>Sign In | ConceptHub</title>

  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="{% static 'dashboard/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'dashboard/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <!-- Main CSS -->
  <link id="pagestyle" href="{% static 'dashboard/assets/css/argon-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="bg-gray-100" style="font-family: 'Inter', sans-serif;">
  <main class="main-content mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <!-- Sign-in Form -->
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain my-5 shadow-lg border-radius-xl">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder text-dark">Welcome to ConceptHub</h4>
                  <p class="mb-0 text-muted">Sign in to access your dashboard</p>
                </div>
                <div class="card-body">
                  <form method="post" role="form">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="email" class="form-label text-dark fw-bold">Email</label>
                      <input id="email" type="email" class="form-control form-control-lg" placeholder="Enter your email" name="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label text-dark fw-bold">Password</label>
                      <input id="password" type="password" class="form-control form-control-lg" placeholder="Enter your password" name="password" required>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-primary w-100 btn-lg mt-4">Sign In</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="text-sm mt-3 mb-2">
                    <a href="{% url 'forgot_password' %}" class="text-dark font-weight-bold">Forgot your password?</a>
                  </p>
                  <p class="mb-4 text-sm mx-auto">
                    Don’t have an account?
                    <a href="{% url 'sign_up' %}" class="text-primary text-gradient font-weight-bold">Sign up for ConceptHub</a>
                  </p>
                </div>
              </div>
            </div>

            <!-- Right Panel -->
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
                style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg'); background-size: cover;">
                <span class="mask bg-gradient-primary opacity-6"></span>
                <h4 class="mt-5 text-white font-weight-bolder position-relative">"Share Ideas, Build Knowledge"</h4>
                <p class="text-white position-relative">Collaborate, create, and grow with ConceptHub – your learning space.</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script src="{% static 'dashboard/assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'dashboard/assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'dashboard/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'dashboard/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script>
    if (navigator.platform.indexOf('Win') > -1 && document.querySelector('#sidenav-scrollbar')) {
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), { damping: '0.5' });
    }
  </script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="{% static 'dashboard/assets/js/argon-dashboard.min.js' %}"></script>
</body>

</html>
