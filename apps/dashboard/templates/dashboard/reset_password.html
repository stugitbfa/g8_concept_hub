{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'dashboard/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'dashboard/assets/img/favicon.png' %}">
  <title>Reset Password | Argon Dashboard</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link id="pagestyle" href="{% static 'dashboard/assets/css/argon-dashboard.css' %}" rel="stylesheet" />
</head>

<body>
  <main class="main-content mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Reset Password</h4>
                  <p class="mb-0">Enter your new password below.</p>
                </div>
                <div class="card-body">
                  <form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
  </div>
  <div class="mb-3">
    <label>New Password</label>
    <input type="password" class="form-control form-control-lg" name="new_password" placeholder="Enter new password" required>
  </div>
  <div class="mb-3">
    <label>Confirm Password</label>
    <input type="password" class="form-control form-control-lg" name="confirm_password" placeholder="Confirm password" required>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-lg btn-primary w-100 mt-4 mb-0">Reset Password</button>
  </div>
</form>

                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Back to
                    <a href="{% url 'sign_in' %}" class="text-primary text-gradient font-weight-bold">Sign In</a>
                  </p>
                </div>
              </div>
            </div>

            <!-- Right-side image section -->
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/email-2025847_1280.png'); background-size: cover;">
                <span class="mask bg-gradient-primary opacity-6"></span>
                <h4 class="mt-5 text-white font-weight-bolder position-relative">"Secure your account"</h4>
                <p class="text-white position-relative">Choose a strong new password and stay safe.</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="{% static 'dashboard/assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'dashboard/assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'dashboard/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'dashboard/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = { damping: '0.5' }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="{% static 'dashboard/assets/js/argon-dashboard.min.js' %}"></script>
</body>

</html>
